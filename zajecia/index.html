<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- skopiowane z basic templates ze strony bootstrapa automatycznie doskalowuje do okna urzadzenia  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap</title>
    
    <!-- Bootstrap stylesheet  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!--  Custom stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- Menu nawigacyjne  -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-glowne" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="menu-glowne">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!--  Bazowy kontener Bootstrapa  -->
    <div id="pierwszy-kontener" class="container">

    </div>
    
    <div id="drugi-kontener" class="container-fluid">
 
    </div>
    <!--  Grid Bootstrapa  -->
    <div id="trzeci-kontener" class="container">
        <div class="row">
            <!--  Grid col-sm-6 small devices zajmuja 6/12 jednostek
            col-md-12 medium devices 12/12i 4/12(3 w rzedzie)
            col-lg-3 large 3/12(4 w rzedzie)  rozdzielczosci na stronie bootstrapa -->
            
            <div class="kolumna col-sm-6 col-md-12 col-lg-3">
                kolumna 1 
                <button class="btn btn-default">Clikc me!</button>
            </div>
            
            <div class="kolumna col-sm-6 col-md-4 col-lg-3">
                kolumna 2 
                <button class="btn btn-primary">Clikc me!</button>
            </div>
            
            <div class="kolumna col-sm-6 col-md-4 col-lg-3">
                kolumna 3 
                <button class="btn btn-success btn-lg">Clikc me!</button>
            </div>
            
            <div class="kolumna col-sm-6 col-md-4 col-lg-3">
                kolumna 4 
                <button class="btn btn-danger btn-xs">Clikc me!</button>
            </div>
            
        </div>
    </div>
    
    <!-- Slider bootstrap -->
    
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://www.tapeta-kot-grafika.na-pulpit.com/zdjecia/kot-grafika.jpeg" alt="...">
                <div class="carousel-caption">
                ...
                </div>
            </div>
            
            <div class="item">
                <img src="http://www.tapeta-niebieski-grafika-kwiat-1.na-pulpit.com/zdjecia/niebieski-grafika-kwiat-1.jpeg" alt="...">
                <div class="carousel-caption">
                ...
                </div>
            </div>
            
            <div class="item">
                <img src="http://www.tapeciarnia.pl/tapety/normalne/245029_kot_nietoperze_halloween_grafika.jpg" alt="...">
                <div class="carousel-caption">
                ...
                </div>
            </div>
        </div> 
               
        <!-- Controls - strzalki -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- jQuery library  -->
    <script src="js/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap Scripts -->
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
